
{% extends "base.html" %}
{% load static %}


{% block title %}
<title>Home</title>
{% endblock %}

{% block css %}
    {% for css_path in reactjs_assets_css_paths %}
        <link rel="stylesheet" href="{% static css_path %}">
    {% endfor %}

{% endblock %}


{% block content %}

<div id="root"></div>
{% for js_path in reactjs_assets_js_paths %}
    <script src="{% static js_path %}"></script>
{% endfor %}
{% endblock %}
